<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Demo - Editor & Viewer</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/automat/controlkit.js@master/bin/controlKit.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/css/ion.rangeSlider.min.css"/>
    <link rel="stylesheet" href="main.css"> <!-- Includes timeline styles -->
    <link rel="stylesheet" href="css/sidebar.css">

    <style>
        /* --- Basic Styles --- */
        body { margin: 0; overflow: hidden; font-family: sans-serif; background-color: #1a1a1a; color: #fff; }
        .controlKit { z-index: 1000 !important; /* Ensure ControlKit panels are on top */ }
        #info { position: absolute; top: 10px; width: 100%; text-align: center; z-index: 1; pointer-events: none; color: #ccc; font-size: 0.9em; }
        #three-canvas { display: block; width: 100vw; height: 100vh; cursor: default; }

        /* --- Annotation Popup Styles --- */
        #annotation-popup { visibility: hidden; opacity: 0; position: absolute; background-color: rgba(40, 40, 40, 0.9); border: 1px solid #666; border-radius: 5px; padding: 10px 15px; padding-bottom: 35px; color: #eee; max-width: 250px; min-width: 180px; z-index: 1001; pointer-events: auto; box-shadow: 0 2px 5px rgba(0,0,0,0.3); font-size: 0.9em; line-height: 1.4; -webkit-user-select: none; -ms-user-select: none; user-select: none; transition: opacity 0.2s ease-in-out; }
        #annotation-popup.visible { visibility: visible; opacity: 1; }
        #annotation-popup h4 { margin: 0 0 8px 0; padding-bottom: 5px; border-bottom: 1px solid #555; font-size: 1.1em; color: #00aaff; }
        #annotation-popup p { margin: 0; white-space: pre-wrap; word-wrap: break-word; }
        #popup-close { position: absolute; top: 5px; right: 5px; background: rgba(80, 80, 80, 0.8); color: #fff; border: none; border-radius: 50%; width: 20px; height: 20px; line-height: 18px; text-align: center; font-weight: bold; cursor: pointer; font-size: 14px; padding: 0; z-index: 2; }
        #popup-close:hover { background: rgba(120, 0, 0, 0.9); }
        .popup-nav { position: absolute; bottom: 8px; left: 15px; right: 15px; display: flex; justify-content: space-between; }
        .popup-nav button { background: rgba(80, 80, 80, 0.8); color: #fff; border: 1px solid #aaa; border-radius: 3px; padding: 2px 10px; cursor: pointer; font-size: 1.1em; }
        .popup-nav button:hover:not(:disabled) { background: rgba(100, 100, 100, 0.9); }
        .popup-nav button:disabled { opacity: 0.4; cursor: not-allowed; }
        #animation-toggle-button { display: none; /* Controlled by JS if needed */ }

        /* --- Sidebar/Material Panel Styles --- */
        #gui-container {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            display: none; /* Initially hidden */
        }
        /* --- TextureUI Styles (Assuming TextureUI.js uses these classes) --- */
        .texture-ui-container { margin-bottom: 5px; display: flex; align-items: center; }
        .texture-ui-preview { width: 30px; height: 30px; border: 1px solid #555; margin-right: 5px; background-color: #333; background-size: contain; background-repeat: no-repeat; background-position: center; cursor: pointer; }
        .texture-ui-info { flex-grow: 1; display: flex; flex-direction: column; overflow: hidden; } /* Added overflow */
        .texture-ui-filename { font-size: 0.8em; color: #ccc; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 150px; /* Adjust as needed */ }
        .texture-ui-buttons { margin-left: auto; /* Push buttons to the right */ display: flex; align-items: center; }
        .texture-ui-buttons button { font-size: 0.8em; padding: 1px 4px; margin-left: 4px; cursor: pointer; line-height: 1; }

        /* --- Timeline Styles (from main.css) --- */
        #timeline {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(30, 30, 30, 0.85);
            padding: 10px 20px;
            box-sizing: border-box;
            z-index: 999; /* Below ControlKit panels */
            display: none; /* Initially hidden, shown by JS */
        }
        #timeline-controls { display: flex; align-items: center; width: 100%; }
        #timeline-progress-wrap { flex-grow: 1; margin: 0 10px; display: flex; align-items: center; }
        #timeline-progress { flex-grow: 1; margin-right: 15px; }
        /* Basic styling for ionRangeSlider */
        .irs--flat .irs-bar { background-color: #00aaff; }
        .irs--flat .irs-handle>i:first-child { background-color: #00aaff; }
        /* Play/Pause Button */
        #timeline-pause-resume { width: 30px; height: 30px; cursor: pointer; border: 1px solid #888; border-radius: 4px; display: flex; justify-content: center; align-items: center; background-color: rgba(80, 80, 80, 0.8); flex-shrink: 0; }
        #timeline-pause-resume:hover { background-color: rgba(100, 100, 100, 0.9); }
        #timeline-pause-resume .play-icon, #timeline-pause-resume .pause-icon { display: none; }
        #timeline-pause-resume .play-icon { width: 0; height: 0; border-top: 8px solid transparent; border-bottom: 8px solid transparent; border-left: 12px solid white; margin-left: 4px; }
        #timeline-pause-resume .pause-icon { width: 12px; height: 12px; display: flex; justify-content: space-between; }
        #timeline-pause-resume .pause-icon::before, #timeline-pause-resume .pause-icon::after { content: ''; display: block; width: 4px; height: 12px; background-color: white; }
        #timeline-pause-resume.playing .pause-icon { display: flex; }
        #timeline-pause-resume.paused .play-icon { display: block; }

    </style>

    <!-- Import Map for Three.js Modules -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <!-- Info Bar -->
    <div id="info">Initializing...</div>

    <!-- Canvas -->
    <canvas id="three-canvas"></canvas>

    <!-- Material Editor Panel Container -->
    <div id="gui-container"></div>

    <!-- Annotation Popup -->
    <div id="annotation-popup">
        <button id="popup-close">X</button>
        <h4 id="popup-name">Annotation Name</h4>
        <p id="popup-note">Annotation details will appear here.</p>
        <div class="popup-nav">
            <button id="popup-prev">&lt; Trước</button>
            <button id="popup-next">Sau &gt;</button>
        </div>
    </div>

    <!-- Animation Timeline Controls -->
    <div id="timeline">
        <div id="timeline-controls">
            <div id="timeline-progress-wrap">
                <div id="timeline-progress">
                    <input type="text" id="timeline-progress-input" name="timeline_progress" value="" />
                </div>
                <div id="timeline-pause-resume" class="paused" title="Play">
                    <div class="play-icon"></div>
                    <div class="pause-icon"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden file inputs -->
    <input type="file" id="modelFileInput" accept=".gltf,.glb,.obj" style="display: none;">
    <input type="file" id="hdriFileInput" accept=".hdr,.exr" style="display: none;">
    <input type="file" id="textureFileInput" accept="image/*" style="display: none;"> <!-- Added for TextureUI -->

    <!-- Dependencies -->
    <!-- Libraries (Load before TextureUI and main.js) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/js/ion.rangeSlider.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/automat/controlkit.js@master/bin/controlKit.min.js"></script>

    <!-- Custom UI Components -->
    <script src="js/ui/TextureUI.js"></script> <!-- Load TextureUI Script -->

    <!-- Main Application Logic (Module) -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
