<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Viewer</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header id="toolbar">
        <nav>
            <button class="iconfont" onclick="navigate('home')">Home</button>
            <button class="iconfont" onclick="navigate('gallery')">Gallery</button>
            <button class="iconfont" onclick="navigate('about')">About</button>
        </nav>
    </header>
    <main id="main">
        <div id="viewport" class="gallery">
            <!-- Danh sách file 3D -->
            <div id="loading" class="file-list">
                <div class="file-item" onclick="display3DModel('model1')">3D Model 1</div>
                <div class="file-item" onclick="display3DModel('model2')">3D Model 2</div>
                <div class="file-item" onclick="display3DModel('model3')">3D Model 3</div>
            </div>
            <!-- Phần hiển thị nội dung file 3D -->
            <div id="tip" class="file-viewer">
                <p id="loading-text">Chọn một file 3D để hiển thị</p>
                <div id="viewer"></div>
            </div>
        </div>
    </main>
    <footer id="credits">
        <p class="source">Powered by Ngyenkha</p>
    </footer>
</body>
<script>
    function navigate(page) {
        alert(`Navigating to ${page}`);
    }

    function display3DModel(modelName) {
        const viewer = document.getElementById('viewer');
        viewer.innerHTML = `<p>Displaying ${modelName}</p>`;
    }
</script>
</html>
